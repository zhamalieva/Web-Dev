<button class = "returnBack" (click) = "returnBack()">Return back</button>

<ul class = "photoList" *ngIf="loaded1">
    <li style = "font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" *ngFor = "let photo of photos">
        <br>
        <img class = "photo" src = {{photo.url}}>
        <br>
        {{photo.title}}
    </li>
</ul>
